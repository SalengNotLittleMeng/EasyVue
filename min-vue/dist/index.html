<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: red">
      <h1>{{fullName}}</h1>
      <div style="color: red">world</div>
    </div>
  </body>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        name: "zf",
        age: 20,
        firstName: "撒冷",
        lastName: "小小蒙",
        arr: [1, 2, 3],
      },
      // 计算属性有缓存，本质上也是一个watcher,默认渲染时会创建一个渲染watcher
      // 计算属性的dep除了要记住计算属性watcher，也要记住渲染watcher
      computed: {
        fullName: {
          get() {
            console.log(this);
            return this.firstName + this.lastName;
          },
          set(newVal) {
            console.log(newVal);
          },
        },
      },
    });
    console.log(vm.fullName);
    vm.name = 12;
    vm.arr.push(1);
    vm.firstName = "hello";
  </script>
</html>
