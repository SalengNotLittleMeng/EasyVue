<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>简易理解Vue的原理</div>
        <div>{{name}}</div>
        <div>{{message}}</div>
    </div>
</body>
<script src="./index.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello!',
            name:'Vue'
        },
        mounted(){
            console.log("生命周期开始")
            this.getMessage()
            setTimeout(()=>{
                this.name='React'
            },1000)
        },
        methods:{
            getMessage(){
                console.log('调用函数',this.message)
            }
        }
    })
</script>
</html>
