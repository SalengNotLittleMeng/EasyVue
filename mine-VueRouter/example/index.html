<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>hello world</div>
    <div id="app">
      <router-link><foo></foo></router-link>
      <router-link><boo></boo></router-link>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"
  ></script>
  <script type="text/javascript" src="../dist/vue-router.js"></script>
  <script>
    Vue.use(VueRouter);
    const app = new Vue({
      el: "#app",
      components: {
        foo: {
          template: "<div>hello foo</div>",
        },
        boo: {
          template: "<div>hello boo</div>",
        },
      },
    });
  </script>
</html>
