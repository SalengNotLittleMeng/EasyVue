<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>hello world</div>
    <div id="app">
      <router-view></router-view>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"
  ></script>
  <script type="text/javascript" src="../lib/VueRouter.js"></script>
  <script>
    const Foo = {
      name: "foo",
      template: "<div>hello foo</div>",
    };
    const Boo = {
      name: "boo",
      template: "<div>hello boo</div>",
    };
    const main = {
      template: `<div>
        <div><router-link to="/boo">foo</router-link></div>
        <div><router-link to="/foo">boo</router-link> </div>
        <router-view></router-view>
    </div>`,
      components: {
        Foo,
        Boo,
      },
    };
    const routes = [
      {
        path: "/",
        name: "main",
        component: main,
        children: [
          {
            path: "/foo",
            name: "Foo",
            component: Foo,
          },
          {
            path: "/boo",
            component: Boo,
          },
        ],
      },
    ];
    const router = new VueRouter({
      routes,
    });
    Vue.use(router);
    const app = new Vue({
      el: "#app",
      router,
      components: {
        Foo,
        Boo,
      },
      mounted() {
        console.log(this.$router, this.$route);
      },
    });
  </script>
</html>
